<div>
    <div>
            <h3>Filter by Dates</h3>
        <form>
            <p>
                <mat-form-field>
                    <input matInput [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="From"
                        [formControl]='fromFormControl'>
                    <owl-date-time #dt1></owl-date-time>
                    <mat-error *ngIf="fromFormControl.hasError('required')">
                        Required
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput [owlDateTime]="dt2" [owlDateTimeTrigger]="dt2" placeholder="To"
                        [formControl]='toFormControl'>
                    <owl-date-time #dt2></owl-date-time>
                    <mat-error *ngIf="toFormControl.hasError('required')">
                        Required
                    </mat-error>
                </mat-form-field>
            </p>
            <button type="submit" (click)='applyFilter()' mat-button>Filter</button>
            <button (click)="clear()" mat-button>Clear Filter</button>
            <br>
        </form>
    </div>
    <mat-divider></mat-divider>
    <h3>List of registrations</h3>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let registration"> {{registration.firstname}} </td>
        </ng-container>

        <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let registration"> {{registration.lastname}} </td>
        </ng-container>

        <ng-container matColumnDef="mobile">
            <th mat-header-cell *matHeaderCellDef> Mobile No. </th>
            <td mat-cell *matCellDef="let registration"> {{registration.mobile}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let registration"> {{registration.email}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Registration Date & Time </th>
            <td mat-cell *matCellDef="let registration"> {{registration.date | date:'medium'}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let registration"> {{registration.address}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <br>
</div>
